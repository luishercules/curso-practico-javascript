<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geometricas | Curso Practico de Javascript</title>
</head>
<body>
    <style>
        body {background-color:gray;}
    </style>
    <header>
        <h1>
            Figuras Geometricas
        </h1>
    
     <p>Este es el primer taller del curso practico de JavaScript</p>
    </header>

    <section>
        <h2>Calcula el area y perimetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">Escribe cuanto mide cada lado de tu cuadrado: </label>
            <input id="InputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()"> Calcular el perimetro</button>
            <button type="button" onclick="calcularAreaCuadrado()"> Calcular el area</button>
        </form>
    </section>


    <section>
        <h2>Calcule el area y perimetro de un Triangulo</h2>
        <form>
            <label for="InputTriangulo1">Escriba cuanto mide el lado 1 del Triangulo: </label>
            <input id="InputTriangulo1" type="number">

            <label for="InputTriangulo2">Escriba cuanto mide el lado 2 del Triangulo: </label>
            <input id="InputTriangulo2" type="number">

            <label for="InputBaseTriangulo">Escriba cuanto mide la base del Triangulo: </label>
            <input id="InputBaseTriangulo" type="number">

            <label for="InputAlturaTriangulo">Escriba cuanto mide la altura del Triangulo: </label>
            <input id="InputAlturaTriangulo" type="number">

            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perimetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular el area</button>
        </form>
    </section>

    <section>
        <h2>Calcule el area y perimetro de un Circulo</h2>
        <form>
            <label for="InputRadio">Escriba cuanto mide el radio del circulo: </label>
            <input id="InputRadio" type="number">
            <button type="button" onclick="calcularPerimetroCirculo()">Calcular el perimetro</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular el area</button>
        </form>
    </section>

    <section>
        <h1>RETO de la clase 9/24</h1>
        <h2>Calcula la altura de un triángulo isósceles</h2>
        <form>
<!-- Punto#1 del reto: Pasarle la longitud de los 3 lados del triangulo -->
            <label for="InputTriangulo1">Escriba cuanto mide el lado 1 del Triangulo: </label>
            <input id="InputTrianguloIso1" type="number">

            <label for="InputTrianguloIso2">Escriba cuanto mide el lado 2 del Triangulo: </label>
            <input id="InputTrianguloIso2" type="number">

            <label for="InputBaseTrianguloIso3">Escriba cuanto mide el lado 3 del Triangulo: </label>
            <input id="InputTrianguloIso3" type="number">

            <button type="button" onclick="validarTipoTrianguloYAltura()">Validar y Calcular</button>
        </form>
    </section>


    <script src="./figuras.js"></script>
</body>
</html>
